paths:
  /auth/login:
    post:
      tags:
        - "security"
      description: Login de acceso a la aplicación
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Login"
      responses:
        200:
          description: Successful login
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
        401:
          $ref: "#/components/responses/401"

  /auth/profile:
    get:
      tags:
        - "security"
      description: Obtiene Perfil del usuario y sus permisos
      responses:
        200:
          description: User Profile
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserPermissions"
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"

  /auth/roles/{id}/permissions:
    get:
      tags:
        - "security"
      description: Obtiene los Permisios de un Rol particular
      parameters:
        - $ref: "#/components/parameters/idParam"
      responses:
        200:
          description: Role's Permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Permission"
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"

  /auth/permissionsvsroles:
    get:
      tags:
